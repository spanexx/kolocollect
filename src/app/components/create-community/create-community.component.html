<div class="create-community-container">
    <h1>Create a New Community</h1>
  
    <form (ngSubmit)="onSubmit()" #createCommunityForm="ngForm">
      <div class="form-group">
        <label for="name">Community Name</label>
        <input type="text" id="name" name="name" required [(ngModel)]="community.name">
      </div>
  
      <div class="form-group">
        <label for="description">Community Description</label>
        <textarea id="description" name="description" required [(ngModel)]="community.description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="contributionFrequency">Contribution Frequency</label>
        <select id="contributionFrequency" name="contributionFrequency" required [(ngModel)]="community.contributionFrequency">
          <option value="weekly">Weekly</option>
          <option value="bi-weekly">Bi-Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
  
      <button type="submit" class="cta">Create Community</button>
    </form>
  </div>
